plugins {
    id "java-library"
    id "jacoco"
}

group "uk.gov.di"
version "unspecified"

dependencies {

    implementation configurations.lambda,
            configurations.nimbus,
            configurations.jackson,
            configurations.bouncycastle,
            configurations.govuk_notify,
            configurations.dynamodb,
            configurations.lettuce,
            configurations.hamcrest,
            configurations.sns,
            configurations.sqs,
            configurations.ssm,
            "com.googlecode.libphonenumber:libphonenumber:8.12.42",
            "com.google.protobuf:protobuf-java:3.19.4",
            "software.amazon.awssdk:cloudwatch:2.17.128"

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test")
    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
