plugins {
    id "java"
}

group "uk.gov.di.authentication.sharedtest"
version "unspecified"

dependencies {
    implementation configurations.tests,
            configurations.lambda,
            configurations.glassfish,
            configurations.nimbus,
            configurations.jackson,
            configurations.lettuce,
            configurations.dynamodb,
            configurations.sns,
            configurations.ssm,
            "org.eclipse.jetty:jetty-server:11.0.7",
            "com.google.protobuf:protobuf-java:3.19.4",
            "com.google.code.gson:gson:2.8.9",
            project(":shared"),
            "software.amazon.awssdk:cloudwatch:2.17.128"
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}