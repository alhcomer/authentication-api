plugins {
    id "java"
    id "jacoco"
}

group "uk.gov.di.authentication.frontendapi"
version "unspecified"

dependencies {
    implementation configurations.dynamodb,
            configurations.govuk_notify,
            configurations.lambda,
            configurations.jackson,
            configurations.nimbus,
            configurations.sqs,
            configurations.cloudwatch,
            configurations.bouncycastle,
            project(":shared")

    runtimeOnly configurations.logging_runtime

    testImplementation configurations.tests,
            configurations.lambda_tests,
            project(":shared-test")

    testRuntimeOnly configurations.test_runtime
}

test {
    useJUnitPlatform()
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into("lib") {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    dependsOn "test"
}
